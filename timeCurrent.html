    <script>


       setInterval(timecur, 1000);

       function timecur(){
            document.getElementById('time').innerText = myTimer();
               showTableData();
       }

        function myTimer(addflag) {
         
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            if(addflag){
                m = m+1;
                if(m >59){
                m="00";
                if(h===23){
                    h = 0;
                }else{
                     h = h+1;
                }   

            }
            }
            if(m<10){
                m = "0"+m;
            }else{
                m=m;
            }
            
            if(m >59){
                m="00";
                if(h===23){
                    h = 0;
                }else{
                     h = h+1;
                }   

            }
            var s = d.getSeconds();
            if(s<10){
                s = "0"+s;
            }else{
                s=s;
            }
            
            var mytime = h+":"+m+":"+s;
            return mytime;
        }
        var dem = 1;
        function add(){

            var luachon = document.getElementById('idSelect').value;
            
            document.getElementById('idtable').innerHTML += "<tr id = '"+dem+"'> <td>"+dem+"</td> <td>"+congviec+"</td> <td>"+luachon+"</td> <td>"+myTimer(1)+"</td></tr>";
            dem++;
        }

        function showTableData() {
            //debugger;
            var myTab = document.getElementById('table');          
            for (i = 1; i < myTab.rows.length; i++) {
               var gett =  table.rows[i].cells[3].innerHTML;
               var getlc =  table.rows[i].cells[2].innerHTML;

               if(gett == myTimer() ) {
                    switch(getlc){
                        case "done":
                            document.getElementById(getstt).style.backgroundColor = '#04B431';
                            break;
                        case "cancel":
                            document.getElementById(getstt).style.backgroundColor = '#FF0000';
                            break;
                        case "todo":
                            document.getElementById(getstt).style.backgroundColor = '#FACC2E';
                            break;
                    }
                    
               }              
            }
    }
